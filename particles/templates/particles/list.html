{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDG Particle List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="{% static 'css/bee.css' %}" /> -->
  </head>

  <body>
    <div class="container">
      <header>
        <h1>PDG Particle List</h1>
      </header>

      <div class='row'>
        <div class='col-12'>
          <table class="table table-striped table-bordered table-hover" id="table">
            <thead>
              <th>Name</th>
              <th>PDG code</th>
              <th>Mass (GeV)</th>
              <th>Width</th>
              <th>Class</th>
              <th>Decay Channel</th>
            </thead>
            {% for particle in particles %}
            <tr>
              <td><a href="{% url 'details' particle.pdg %}" style="text-decoration:none">{{ particle.name }}</a></td>
              <!-- <td>{{ particle.name }}</td> -->
              <td>{{ particle.pdg }}</td>
              <td>{{ particle.mass }}</td>
              <td>{{ particle.width }}</td>
              <td>{{ particle.class_name }}</td>
              <td><a href="{% url 'decay_list' particle.pdg %}">{{ particle.n_decay }}</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>

      </div>

    </div>
    <script type="text/javascript" src="{% static 'js/lib/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/picnet.table.filter.min.js' %}"></script>
    <script>
      $('#table').tableFilter();
    </script>
  </body>

</html>
